<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Manager Stats</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stat {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 45%;
        }
        .manage-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #7289da;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .drag-menu {
            display: none;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bot Manager Stats</h1>
        <div class="stats">
            <div class="stat">
                <h2>Commands</h2>
                <p id="commandCount">0</p>
                <button class="manage-button" onclick="manageCommand()">Manage Commands</button>
            </div>
            <div class="stat">
                <h2>Events</h2>
                <p id="eventCount">0</p>
                <button class="manage-button" onclick="manageEvent()">Manage Events</button>
            </div>
        </div>
        <div class="drag-menu" id="dragMenu">
            <h2>Manage</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter description">
            <button class="manage-button" onclick="saveChanges()">Save</button>
        </div>
    </div>

    <script>
        function manageCommand() {
            document.getElementById('dragMenu').style.display = 'block';
        }

        function manageEvent() {
            document.getElementById('dragMenu').style.display = 'block';
        }

        function saveChanges() {
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            alert('Name: ' + name + '\nDescription: ' + description);
            // Add logic to save changes
        }

        // Fetch and update command and event counts
        document.getElementById('commandCount').innerText = '5'; // Replace with actual count
        document.getElementById('eventCount').innerText = '3'; // Replace with actual count
    </script>
</body>
</html>
